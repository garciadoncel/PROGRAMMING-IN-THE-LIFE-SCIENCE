<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wikidata UniProt & Biological Processes</title>
  <style>
    body {
      background-color: #a8f0e4;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      color: #1a1a1a;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: #006c5f;
    }

    /* Container for controls */
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .control-group {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
      align-items: center;
    }

    label {
      font-weight: 500;
      margin-right: 0.5rem;
    }

    select, input[type="text"], button {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #3da68c;
      background: white;
      outline: none;
      transition: 0.2s ease;
    }

    button {
      background-color: #47d099;
      color: white;
      font-weight: 600;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #38b783;
    }

    select:hover,
    input:hover {
      border-color: #2f8c75;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #47d099;
      color: white;
      font-weight: 600;
    }

    tr:last-child td {
      border-bottom: none;
    }

    a {
      color: #0050c8;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .controls {
        flex-direction: column;
      }
      .control-group {
        flex-direction: column;
        align-items: stretch;
      }
      select, input[type="text"], button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Human Proteins and Biological Processes</h1>

  <div class="controls">
    <div class="control-group">
      <label for="displayMode">Display as:</label>
      <select id="displayMode">
        <option value="table">Table</option>
        <option value="graph">Network Graph</option>
        <option value="bubble">Bubble Chart</option>
        <option value="human">Human Body Map</option>
      </select>
      <button id="fetchBtn">Refresh Query</button>
    </div>

    <div class="control-group">

      <button id="SearchBtn">Search</button>
    </div>
  </div>

  <table id="resultsTable">
    <thead style="display:none;">
      <tr>
        <th>Protein Label</th>
        <th>UniProt ID</th>
        <th>Biological Process</th>
        <th>Biological Process Label</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="functions.js"></script>
</body>
</html>
